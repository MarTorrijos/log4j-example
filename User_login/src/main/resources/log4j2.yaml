Configuration:
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"

    File:
      name: FileLogger
      fileName: logs/app.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console
    Logger:
      - name: user
        level: all
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: FileLogger
